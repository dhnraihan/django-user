<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication System</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
</head>
<body class="bg-gray-100">
    <nav class="bg-indigo-600">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="text-white font-bold text-xl">User Authentication System</a>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <span class="text-white mr-4">Welcome, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="text-white hover:text-gray-200">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-white hover:text-gray-200 mr-4">Login</a>
                        <a href="{% url 'register' %}" class="text-white hover:text-gray-200">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 mb-4 rounded-md {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
